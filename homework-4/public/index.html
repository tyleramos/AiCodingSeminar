<!doctype html>
<html>
  <head>
    <title>Simpsons Quotes</title>
    <link rel="stylesheet" type="text/css" href="css/main.bundle.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="app">
      <h2>Your Favorite Simpsons Quotes</h2>

      <img src="https://static.independent.co.uk/s3fs-public/styles/article_small/public/thumbnails/image/2016/11/16/12/homer-simpson.jpeg">

      <ul class="quotes">
      </ul>

      <form>
        <input type="text" name="quote-input" placeholder="Add your favorite quotes...">
        <br>
        <input type="submit" class='button' value="Add to List">
        <button class="clear button">Clear List</button>
      </form>
    </div>

    <script src="js/main.bundle.js"></script>
  </body>
</html>
